<!DOCTYPE html>

    <div class="RetroFoci">

    <div class="legends-container">
        <section class="legend-section">
            <div class="legend-content">
                <h2 class="legend-name">Pelé</h2>
                <p class="legend-description">Háromszoros vb-győztes, pályafutása során több mint 1000 gól.</p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section class="legend-section">
            <div class="legend-content">
                <h2 class="legend-name">Diego Maradona</h2>
                <p class="legend-description">Az 1986-os világbajnokság hőse, az "Isten kezéről" híres.</p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section class="legend-section">
            <div class="legend-content">
                <h2 class="legend-name"> <!--Add player name here--> </h2>
                <p class="legend-description"> <!--Add description here--> </p>
                <div class="video-container">
                    <!--Add a youtube video embed here. Delete if not necesarry-->
                </div>
            </div>
        </section>
    </div>

    <div class="football-container">
        <div class="line start"></div>
        <img src="football.png" alt="football" class="football">
        <div class="line finish"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
